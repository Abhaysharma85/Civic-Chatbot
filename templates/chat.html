<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Government Civic Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/5/55/Emblem_of_India.svg">
    <style>
        /* Pulse animation for chatbox */
        .pulse {
            animation: pulse-animation 1s 2;
        }
        @keyframes pulse-animation {
            0% { box-shadow: 0 0 0 0 rgba(59,130,246,0.5); }
            70% { box-shadow: 0 0 0 20px rgba(59,130,246,0); }
            100% { box-shadow: 0 0 0 0 rgba(59,130,246,0); }
        }
        /* Live animated gradient for header buttons */
        .live-gradient {
            background: linear-gradient(270deg, #2563eb, #f59e42, #22c55e, #2563eb);
            background-size: 600% 600%;
            animation: gradientMove 6s ease-in-out infinite;
        }
        @keyframes gradientMove {
            0% {background-position:0% 50%}
            50% {background-position:100% 50%}
            100% {background-position:0% 50%}
        }
        /* Advanced Contact Button Styles */
        .contact-advanced-btn {
            background: linear-gradient(90deg, #22c55e 0%, #2563eb 50%, #f59e42 100%);
            box-shadow: 0 4px 20px 0 rgba(34,197,94,0.15), 0 1.5px 4px 0 rgba(37,99,235,0.10);
            border: 2px solid #22c55e;
            transition: all 0.3s cubic-bezier(.4,2,.6,1);
            letter-spacing: 0.5px;
        }
        .contact-advanced-btn:hover {
            background: linear-gradient(90deg, #16a34a 0%, #1d4ed8 50%, #ea580c 100%);
            box-shadow: 0 6px 24px 0 rgba(34,197,94,0.25), 0 2px 8px 0 rgba(37,99,235,0.15);
            border-color: #ea580c;
            transform: scale(1.07) rotate(-1deg);
        }
        /* Mobile responsive adjustments */
        @media (max-width: 768px) {
            .contact-advanced-btn:hover {
                transform: scale(1.02); /* Reduced hover scale for mobile */
            }
        }
        
        /* Slow animated gradient background for chatbox area */
        .chat-gradient-bg {
            background: linear-gradient(
                45deg,
                rgba(59, 130, 246, 0.1),
                rgba(16, 185, 129, 0.1),
                rgba(245, 158, 11, 0.1),
                rgba(139, 92, 246, 0.1),
                rgba(236, 72, 153, 0.1),
                rgba(59, 130, 246, 0.1)
            );
            background-size: 400% 400%;
            animation: slowGradientMove 20s ease-in-out infinite;
        }
        @keyframes slowGradientMove {
            0% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Dark mode styles */
        body.dark {
            background: linear-gradient(135deg, #1e293b 0%, #334155 50%, #0f172a 100%) !important;
        }
        body.dark .chat-gradient-bg {
            background: linear-gradient(
                45deg,
                rgba(30, 58, 138, 0.2),
                rgba(5, 150, 105, 0.2),
                rgba(217, 119, 6, 0.2),
                rgba(109, 40, 217, 0.2),
                rgba(190, 24, 93, 0.2),
                rgba(30, 58, 138, 0.2)
            );
            background-size: 400% 400%;
            animation: slowGradientMove 20s ease-in-out infinite;
        }
        body.dark #chatbox {
            background: rgba(30, 41, 59, 0.95) !important;
            color: #f1f5f9 !important;
            border-color: #334155 !important;
        }
        body.dark header {
            background: #0f172a !important;
            color: #f1f5f9 !important;
        }
        body.dark .live-gradient {
            color: #f1f5f9 !important;
        }
        body.dark #messages {
            background: #1e293b !important;
            color: #f1f5f9 !important;
        }
        body.dark input, body.dark textarea {
            background: #334155 !important;
            color: #f1f5f9 !important;
            border-color: #475569 !important;
        }
        body.dark button, body.dark .live-gradient {
            background: #334155 !important;
            color: #f1f5f9 !important;
        }
        body.dark .text-blue-900 {
            color: #60a5fa !important;
        }
        body.dark .text-green-700 {
            color: #6ee7b7 !important;
        }
        body.dark #category-tabs button {
            background: #1e293b !important;
            color: #f1f5f9 !important;
        }
        body.dark #suggestions button {
            background: #334155 !important;
            color: #f1f5f9 !important;
        }
        /* Toggle switch animation */
        .toggle-track {
            background-color: #d1d5db;
            transition: background-color 0.3s;
        }
        .toggle-thumb {
            transition: transform 0.3s, background 0.3s;
        }
        #darkModeToggle:checked + .toggle-track {
            background-color: #2563eb;
        }
        #darkModeToggle:checked + .toggle-track .toggle-thumb {
            transform: translateX(1.25rem);
            background: linear-gradient(135deg, #2563eb 0%, #f59e42 100%);
        }
        /* For accessibility: focus ring */
        #darkModeToggle:focus + .toggle-track {
            box-shadow: 0 0 0 2px #2563eb44;
        }
        /* Splash screen animated gradient */
        #splash {
            background: linear-gradient(270deg, #2563eb, #f59e42, #22c55e, #2563eb);
            background-size: 600% 600%;
            animation: splashGradientMove 4s ease-in-out infinite;
        }
        @keyframes splashGradientMove {
            0% {background-position:0% 50%}
            50% {background-position:100% 50%}
            100% {background-position:0% 50%}
        }
        /* Mobile specific styles */
        @media (max-width: 768px) {
            #chatbox {
                margin: 1rem !important;
                min-height: calc(100vh - 180px) !important;
            }
            #messages {
                max-height: 40vh !important;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-100 via-white to-green-100 min-h-screen flex flex-col overflow-hidden">
    <!-- Welcome Splash Screen -->
    <div id="splash" class="fixed inset-0 flex flex-col items-center justify-center bg-blue-900 z-50 text-white transition-opacity duration-50 px-4">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Emblem_of_India.svg" alt="Government Emblem" class="w-16 h-16 md:w-24 md:h-24 mb-4 animate-bounce">
        <h1 class="text-2xl md:text-4xl font-bold mb-2 text-center">Welcome to Civic Chatbot Made by Abhay</h1>
        <p class="text-sm md:text-lg text-center">Empowering citizens with trusted civic information</p>
    </div>
    
    <!-- Header: Responsive navigation -->
    <header class="bg-blue-900 text-white py-3 md:py-4 shadow-lg relative z-10">
        <div class="max-w-7xl mx-auto px-2 sm:px-4">
            <!-- Mobile Header Layout -->
            <div class="flex flex-col space-y-3 md:hidden">
                <!-- Top row: Logo and title -->
                <div class="flex items-center gap-3">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Emblem_of_India.svg" alt="Government Emblem" class="w-8 h-8 rounded-full shadow-md flex-shrink-0" aria-label="Government Emblem">
                    <div class="min-w-0 flex-1">
                        <span class="text-lg font-bold tracking-wide truncate block">Government Civic Chatbot</span>
                    </div>
                    <!-- Dark mode toggle for mobile -->
                    <label class="flex items-center cursor-pointer">
                        <input type="checkbox" id="darkModeToggleMobile" class="hidden">
                        <span class="toggle-track w-8 h-4 flex items-center rounded-full p-1 duration-300 transition-colors bg-gray-300" id="toggleTrackMobile">
                            <span class="toggle-thumb bg-white w-3 h-3 rounded-full shadow-md transform duration-300 transition-transform" id="toggleThumbMobile"></span>
                        </span>
                    </label>
                </div>
                <!-- Bottom row: Navigation buttons -->
                <div class="flex gap-2 justify-center">
                    <a href="/admin" class="contact-advanced-btn font-semibold px-3 py-2 rounded shadow-lg border-2 border-green-400 bg-gradient-to-r from-green-400 via-blue-400 to-orange-300 text-white hover:scale-105 hover:from-green-500 hover:to-orange-400 transition-all duration-300 text-xs">Admin</a>
                    <a href="/questions" class="contact-advanced-btn font-semibold px-3 py-2 rounded shadow-lg border-2 border-green-400 bg-gradient-to-r from-green-400 via-blue-400 to-orange-300 text-white hover:scale-105 hover:from-green-500 hover:to-orange-400 transition-all duration-300 text-xs">Questions</a>
                    <a href="/contact" class="contact-advanced-btn font-semibold px-3 py-2 rounded shadow-lg border-2 border-green-400 bg-gradient-to-r from-green-400 via-blue-400 to-orange-300 text-white hover:scale-105 hover:from-green-500 hover:to-orange-400 transition-all duration-300 text-xs">Contact</a>
                </div>
            </div>
            
            <!-- Desktop Header Layout -->
            <div class="hidden md:flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Emblem_of_India.svg" alt="Government Emblem" class="w-12 h-12 rounded-full shadow-md flex-shrink-0" aria-label="Government Emblem">
                    <div>
                        <span class="text-2xl font-bold tracking-wide">Government Civic Chatbot</span>
                        <span class="text-blue-100 text-sm block"></span>
                    </div>
                </div>
                <div class="flex gap-3 items-center">
                    <a href="/admin" class="contact-advanced-btn font-semibold px-5 py-2 rounded shadow-lg border-2 border-green-400 bg-gradient-to-r from-green-400 via-blue-400 to-orange-300 text-white hover:scale-110 hover:from-green-500 hover:to-orange-400 transition-all duration-300 text-base">Admin Interface</a>
                    <a href="/questions" class="contact-advanced-btn font-semibold px-5 py-2 rounded shadow-lg border-2 border-green-400 bg-gradient-to-r from-green-400 via-blue-400 to-orange-300 text-white hover:scale-110 hover:from-green-500 hover:to-orange-400 transition-all duration-300 text-base">Questions</a>
                    <a href="/contact" class="contact-advanced-btn font-semibold px-5 py-2 rounded shadow-lg border-2 border-green-400 bg-gradient-to-r from-green-400 via-blue-400 to-orange-300 text-white hover:scale-110 hover:from-green-500 hover:to-orange-400 transition-all duration-300 text-base">Contact</a>
                    <!-- Dark mode toggle for desktop -->
                    <label class="flex items-center cursor-pointer ml-3">
                        <input type="checkbox" id="darkModeToggle" class="hidden">
                        <span class="toggle-track w-10 h-5 flex items-center rounded-full p-1 duration-300 transition-colors bg-gray-300" id="toggleTrack">
                            <span class="toggle-thumb bg-white w-4 h-4 rounded-full shadow-md transform duration-300 transition-transform" id="toggleThumb"></span>
                        </span>
                        <span class="ml-2 text-sm text-white select-none">Dark Mode</span>
                    </label>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Main Chat Area with Gradient Background -->
    <main class="flex-1 flex items-center justify-center relative z-10 w-full px-2 md:px-4 chat-gradient-bg">
        <!-- Chat Area - Centered and responsive -->
        <div id="chatbox" class="bg-white/95 backdrop-blur-sm p-4 md:p-8 rounded-2xl shadow-2xl w-full max-w-2xl lg:max-w-3xl hidden border-4 border-blue-900 min-h-[70vh] md:min-h-[80vh] flex flex-col justify-between mx-auto">
            <h2 class="text-lg md:text-xl font-semibold mb-4 text-blue-900 text-center">Ask your civic questions below</h2>
            
            <!-- Category Tabs and Suggestions -->
            <div class="mb-4">
                <div id="category-tabs" class="flex flex-wrap gap-1 md:gap-2 mb-3 justify-center"></div>
                <div id="suggestions" class="flex flex-wrap gap-1 md:gap-2 justify-center"></div>
            </div>
            
            <!-- Messages Area -->
            <div id="messages" class="mb-4 flex-1 overflow-y-auto border rounded p-3 bg-gray-50 text-sm md:text-base" style="max-height: 50vh; min-height: 200px;"></div>
            
            <!-- Chat Form -->
            <form id="chat-form" class="flex flex-col sm:flex-row gap-2">
                <input type="text" id="question" name="question" placeholder="Type your question..." required class="flex-1 px-3 py-3 md:py-2 border rounded focus:outline-none focus:ring focus:border-blue-300 text-base" aria-label="Type your question">
                <button type="submit" class="bg-blue-900 text-white px-6 py-3 md:py-2 rounded hover:bg-blue-800 text-base font-medium">Ask</button>
            </form>
        </div>
    </main>
    
    <!-- Chat JS Logic and Splash Logic -->
    <script>
        // Fetch categories and questions from backend
        async function fetchSections() {
            const res = await fetch('/sections');
            if (!res.ok) return [];
            return await res.json();
        }
        // Fetch all FAQs (with answers) for instant suggestion answers
        async function fetchAllFaqs() {
            const res = await fetch('/questions'); // We'll parse the HTML to get the data
            if (!res.ok) return [];
            const html = await res.text();
            // Parse the HTML to extract the sections variable from a <script> tag (if available)
            // But our /questions route just renders the template, so instead, let's fetch faqs.json directly
            try {
                const faqsRes = await fetch('/static/faqs.json');
                if (!faqsRes.ok) return [];
                return await faqsRes.json();
            } catch {
                return [];
            }
        }
        // Populate category tabs and suggestions
        async function setupCategoryTabs() {
            // Use faqs.json directly for full Q&A
            let sections = await fetchAllFaqs();
            // Fallback: if not found, use /sections (questions only)
            if (!sections.length) sections = await fetchSections();
            // Filter out 'Common Questions' section
            const filteredSections = sections.filter(s => s.section !== 'Common Questions');
            const tabs = document.getElementById('category-tabs');
            const suggestions = document.getElementById('suggestions');
            let activeIdx = 0;
            function renderTabs() {
                tabs.innerHTML = '';
                filteredSections.forEach((s, idx) => {
                    const btn = document.createElement('button');
                    btn.type = 'button';
                    btn.className = `px-2 md:px-4 py-2 rounded-t-lg font-semibold border-b-2 transition mb-[-2px] text-xs md:text-sm ${idx === activeIdx ? 'bg-blue-100 text-blue-900 border-orange-400' : 'bg-white text-blue-900 border-transparent hover:bg-blue-50'}`;
                    btn.textContent = s.section;
                    btn.onclick = () => {
                        activeIdx = idx;
                        renderTabs();
                        renderSuggestions();
                    };
                    tabs.appendChild(btn);
                });
            }
            function renderSuggestions() {
                suggestions.innerHTML = '';
                if (filteredSections[activeIdx]) {
                    // Show only the first 2 questions as clickable buttons
                    filteredSections[activeIdx].faqs.slice(0, 2).forEach(faq => {
                        const btn = document.createElement('button');
                        btn.type = 'button';
                        btn.className = 'bg-blue-100 text-blue-900 px-2 md:px-3 py-1 md:py-2 rounded hover:bg-orange-100 border border-blue-200 mb-1 mr-1 text-xs md:text-sm leading-tight';
                        btn.textContent = faq.question;
                        btn.onclick = () => {
                            // Show question in chat area immediately
                            appendMessage('user', faq.question);
                            // Fetch answer from backend for consistency
                            fetch('/chat', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                                body: `question=${encodeURIComponent(faq.question)}`
                            })
                            .then(res => res.json())
                            .then(data => appendMessage('bot', data.answer))
                            .catch(() => appendMessage('bot', 'Sorry, there was an error. Please try again.'));
                        };
                        suggestions.appendChild(btn);
                    });
                }
            }
            renderTabs();
            renderSuggestions();
        }
        // Splash logic (no help block)
        window.addEventListener('DOMContentLoaded', () => {
            const splash = document.getElementById('splash');
            const chatbox = document.getElementById('chatbox');
            // Show splash for 2s, then show chatbox with pulse
            setTimeout(() => {
                splash.style.opacity = 0;
                setTimeout(() => {
                    splash.style.display = 'none';
                    chatbox.classList.remove('hidden');
                    chatbox.classList.add('pulse');
                    setTimeout(() => chatbox.classList.remove('pulse'), 2000);
                    setupCategoryTabs();
                }, 700);
            }, 2000);
        });
        // Handles chat form submission and message display
        const form = document.getElementById('chat-form');
        const messages = document.getElementById('messages');
        function appendMessage(sender, text) {
            const div = document.createElement('div');
            div.className = `message mb-2 ${sender === 'user' ? 'text-blue-900' : 'text-green-700'}`;
            div.innerHTML = `<b>${sender === 'user' ? 'You' : 'Bot'}:</b> ${text}`;
            messages.appendChild(div);
            // Auto-scroll to bottom
            messages.scrollTop = messages.scrollHeight;
        }
        form.onsubmit = async (e) => {
            e.preventDefault();
            const input = document.getElementById('question');
            const question = input.value.trim();
            if (!question) return;
            appendMessage('user', question);
            input.value = '';
            try {
                const res = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `question=${encodeURIComponent(question)}`
                });
                if (!res.ok) throw new Error('Server error');
                const data = await res.json();
                appendMessage('bot', data.answer);
            } catch (err) {
                appendMessage('bot', 'Sorry, there was an error. Please try again.');
            }
        };
        
        // Dark mode toggle logic with animation (Desktop)
        const darkModeToggle = document.getElementById('darkModeToggle');
        const toggleTrack = document.getElementById('toggleTrack');
        const toggleThumb = document.getElementById('toggleThumb');
        
        // Dark mode toggle logic with animation (Mobile)
        const darkModeToggleMobile = document.getElementById('darkModeToggleMobile');
        const toggleTrackMobile = document.getElementById('toggleTrackMobile');
        const toggleThumbMobile = document.getElementById('toggleThumbMobile');
        
        // Function to apply dark mode
        function applyDarkMode(enabled) {
            if (enabled) {
                document.body.classList.add('dark');
                localStorage.setItem('darkMode', 'on');
            } else {
                document.body.classList.remove('dark');
                localStorage.setItem('darkMode', 'off');
            }
            
            // Update both toggles
            [darkModeToggle, darkModeToggleMobile].forEach(toggle => {
                if (toggle) toggle.checked = enabled;
            });
            
            // Update toggle visuals
            [
                {track: toggleTrack, thumb: toggleThumb},
                {track: toggleTrackMobile, thumb: toggleThumbMobile}
            ].forEach(({track, thumb}) => {
                if (track && thumb) {
                    if (enabled) {
                        track.classList.add('bg-blue-700');
                        thumb.style.transform = 'translateX(1.25rem)';
                        thumb.style.background = 'linear-gradient(135deg, #2563eb 0%, #f59e42 100%)';
                    } else {
                        track.classList.remove('bg-blue-700');
                        thumb.style.transform = 'translateX(0)';
                        thumb.style.background = '#fff';
                    }
                }
            });
        }
        
        // On load, check localStorage
        if (localStorage.getItem('darkMode') === 'on') {
            applyDarkMode(true);
        }
        
        // Add event listeners to both toggles
        [darkModeToggle, darkModeToggleMobile].forEach(toggle => {
            if (toggle) {
                toggle.addEventListener('change', function() {
                    applyDarkMode(this.checked);
                });
            }
        });
    </script>
</body>
</html>
