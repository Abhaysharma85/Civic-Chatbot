<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - Government Civic Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/5/55/Emblem_of_India.svg">
    <style>
        .contact-gradient {
            background: linear-gradient(270deg, #2563eb, #f59e42, #22c55e, #2563eb);
            background-size: 600% 600%;
            animation: gradientMove 6s ease-in-out infinite;
        }
        @keyframes gradientMove {
            0% {background-position:0% 50%}
            50% {background-position:100% 50%}
            100% {background-position:0% 50%}
        }
        .contact-form-advanced {
            box-shadow: 0 8px 32px 0 rgba(37,99,235,0.18), 0 1.5px 4px 0 rgba(34,197,94,0.10);
            border-radius: 2rem;
            background: rgba(255,255,255,0.95);
            border: 2px solid #2563eb;
        }
        .contact-form-advanced input, .contact-form-advanced textarea {
            border-radius: 1rem;
            border: 1.5px solid #22c55e;
            transition: border 0.2s;
        }
        .contact-form-advanced input:focus, .contact-form-advanced textarea:focus {
            border-color: #f59e42;
            outline: none;
        }
        .contact-btn {
            background: linear-gradient(90deg, #22c55e 0%, #2563eb 50%, #f59e42 100%);
            color: white;
            font-weight: 600;
            border-radius: 1rem;
            padding: 0.75rem 2.5rem;
            border: none;
            box-shadow: 0 4px 20px 0 rgba(34,197,94,0.15), 0 1.5px 4px 0 rgba(37,99,235,0.10);
            transition: all 0.3s cubic-bezier(.4,2,.6,1);
        }
        .contact-btn:hover {
            background: linear-gradient(90deg, #16a34a 0%, #1d4ed8 50%, #ea580c 100%);
            box-shadow: 0 6px 24px 0 rgba(34,197,94,0.25), 0 2px 8px 0 rgba(37,99,235,0.15);
            transform: scale(1.07) rotate(-1deg);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-100 via-white to-green-100 min-h-screen flex flex-col overflow-hidden">
    <header class="contact-gradient text-white py-4 shadow-lg relative z-10">
        <div class="max-w-3xl mx-auto flex items-center gap-6 px-4 justify-between">
            <div class="flex items-center gap-4 min-w-0">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Emblem_of_India.svg" alt="Government Emblem" class="w-12 h-12 rounded-full shadow-md flex-shrink-0" aria-label="Government Emblem">
                <span class="text-2xl sm:text-3xl font-bold tracking-wide truncate">Contact Us</span>
            </div>
            <a href="/" class="contact-btn">Back to Home</a>
        </div>
    </header>
    <main class="flex-1 flex flex-col items-center justify-center relative z-10 px-4 py-8 mt-8">
        <form class="contact-form-advanced w-full max-w-lg p-10 mx-auto flex flex-col gap-6 shadow-2xl" method="post" action="#">
            <h2 class="text-2xl font-bold text-blue-900 mb-2 text-center">We'd love to hear from you!</h2>
            <div class="flex flex-col gap-2">
                <label for="name" class="font-semibold text-blue-900">Name</label>
                <input type="text" id="name" name="name" required class="px-4 py-2 text-lg" placeholder="Your Name">
            </div>
            <div class="flex flex-col gap-2">
                <label for="email" class="font-semibold text-blue-900">Email</label>
                <input type="email" id="email" name="email" required class="px-4 py-2 text-lg" placeholder="you@email.com">
            </div>
            <div class="flex flex-col gap-2">
                <label for="message" class="font-semibold text-blue-900">Message</label>
                <textarea id="message" name="message" rows="5" required class="px-4 py-2 text-lg" placeholder="Type your message here..."></textarea>
            </div>
            <button type="submit" class="contact-btn mt-4">Send Message</button>
        </form>
    </main>
</body>
</html>
